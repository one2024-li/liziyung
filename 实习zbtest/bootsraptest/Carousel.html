<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
  <style>
    /* 设置轮播图容器的高度为 100px */
    #carouselExampleFade {

      height: 100px;
      width: 1000px;
      /* 设置轮播图宽度为 1000px */
      margin: 0 auto;
      /* 左右外边距自动，实现水平居中 */
    }

    /* 设置轮播图内部容器的高度 */
    #carouselExampleFade .carousel-inner {
      height: 100%;
    }

    /* 设置每个轮播项的高度 */
    #carouselExampleFade .carousel-item {
      height: 100%;
    }

    /* 设置图片的高度和适应方式 */
    #carouselExampleFade .carousel-item img {
      height: 100%;
      object-fit: cover;
    }

    /* 调整轮播图控制按键的位置到图片中间 */
    #carouselExampleFade .carousel-control-prev,
    #carouselExampleFade .carousel-control-next {
      top: 50%;
      transform: translateY(-50%);
      height: 30px;
      /* 可以根据需要调整按键高度 */
    }
  </style>
</head>

<body>
  <!-- 添加 data-bs-ride="carousel" 启动轮播，data-bs-interval="1000" 设置切换间隔为 1 秒 -->
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="1000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/ttan.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/tmenshan.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/changcheng.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="/bootstrap/bootstrap.min.js"></script>
</body>

</html>
